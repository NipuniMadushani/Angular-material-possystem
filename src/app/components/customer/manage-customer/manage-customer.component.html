<div class="row marleft" >
  <div class="col m8 s12" style="margin-top:40px;">
    <div class="col m12 s12 white mat-elevation-z4" style=" border-radius: 4px">
      <div class="col m12 s12 mat-elevation-z8" style="margin-top:-30px; border-radius:4px; background: linear-gradient(60deg,#ef5350,#e53935)">
        <h5 class="white-text">Customer Form</h5>
        <h6 class="white-text">Complete your profile</h6>
      </div>
      <div >
        <mat-card-content >
          <mat-card >
            <form #customerForm='ngForm'>
              <div class="controles-container">
                <mat-form-field>
                  <input  matInput placeholder="Customer id" type="text" id="id" name="id" [(ngModel)]="customer.id" #userName="ngModel" (change)="logChange(userName)" required
                          minlength="3">

                </mat-form-field>
                <div   *ngIf="!userName.valid">
                  <span  class="alert alert-danger"*ngIf="userName.errors.required">Id is required</span>
                  <span class="alert alert-primary" *ngIf="userName.errors.minlength">Id should have min 3 characters</span>
                </div>
                <mat-form-field>
                  <input  matInput placeholder="Customer name" type="text" id="name" name="name" [(ngModel)]="customer.name">
                </mat-form-field>
                <mat-form-field>
                  <input  matInput placeholder="Customer address" type="text" id="address" name="address" [(ngModel)]="customer.address">
                </mat-form-field>

              </div>


              <button type="submit" mat-raised-button color="primary" (click)="saveCustomer()">Customer Add</button>&nbsp;
&nbsp;&nbsp;

    <button type="submit"  mat-raised-button color="primary" (click)="updateCustomer(customer)">Update</button>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <button type="submit"  mat-raised-button color="primary" (click)="searchCustomer(customer.id)">Search</button>
            </form>
          </mat-card>

        </mat-card-content>

      </div>
    </div>
  </div>
  <div class="col m4 s12" style="margin-top:15px; ">

    <div class="col m12 s12" style="margin-top:15px">
      <div class="col m12 s12 white mat-elevation-z4" style="border-radius:4px">
        <div class="col m12 s12 mat-elevation-z8" style="margin-top:-20px;border-radius:4px; background: linear-gradient(60deg,#ffa726,#fb8c00); padding:10px">
          <h5 class="white-text">Customer Detail Table </h5>
          <h6 class="white-text">Here is a subtitle for this table </h6>

        </div>
        <table mat-table [dataSource]="dataSource" matSort>

          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

          <!-- Id Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef class="table-head-fix" mat-sort-header> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef class="table-head-fix" mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <!-- Address Column -->
          <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef class="table-head-fix" mat-sort-header> Address </th>
            <td mat-cell *matCellDef="let element"> {{element.address}} </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="table-head-fix"> Delete </th>
            <td mat-cell *matCellDef="let row">

              <button mat-icon-button color="warn"><mat-icon  (click)=" onDelete(row.id)">delete_outline</mat-icon>
              </button>
            </td>

          </ng-container>

          <ng-container matColumnDef="Edit" >
            <th mat-header-cell *matHeaderCellDef class="table-head-fix" >Edit  </th>
            <td mat-cell *matCellDef="let element;let i = index;" ><button  mat-icon-button  (click)="updateSubmit(element)">
              <mat-icon>launch</mat-icon>
            </button>   </td>
          </ng-container>

          <ng-container matColumnDef="Update" >
            <th mat-header-cell *matHeaderCellDef >  </th>
            <td mat-cell *matCellDef="let element;let i = index;" ><button  mat-icon-button  (click)="update(element)">
              <mat-icon style="color: green">edit</mat-icon>
            </button>   </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator #paginator [length]="100" [pageSize]="5" [pageSizeOptions]="[5,10,15,20,30,50,80]" showFirstLastButtons>
        </mat-paginator>

      </div>
    </div>
  </div>
</div>
